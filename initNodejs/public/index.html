<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Users</title> 
</head>
<body>
    <div class="container my-3">
        <h1 class="display-4 text-center"> Users </h1>
        <form id="user-form" class="mb-4">
            <div class="form-group">
                <label for="user-firstName">User First Name</label>
                <input type="text" id="user-firstName" class="form-control">
            </div>
            <div class="form-group">
                <label for="user-lastName">User Last Name</label>
                <input type="text" id="user-lastName" class="form-control">
            </div>
            <div class="form-group">
                <label for="user-userName">User Name</label>
                <input type="text" id="user-userName" class="form-control">
            </div>
            <div class="form-group">
                <label for="user-password">User Password</label>
                <input type="text" id="user-password" class="form-control">
            </div>
            <div class="form-group">
                <label for="user-email">User Email</label>
                <input type="text" id="user-email" class="form-control">
            </div>
            <div class="form-group">
                <label for="user-address">User Address</label>
                <input type="text" id="user-address" class="form-control">
            </div>
            <div class="form-group">
                <label for="user-phone">User Phone</label>
                <input type="text" id="user-phone" class="form-control">
            </div>
            <button type="button" id="post" class="btn btn-primary">Post</button>
            <button type="button" id="get" class="btn btn-primary">Get</button>
            <button type="button" id="get" class="btn btn-primary">Put</button>
            <button type="button" id="get" class="btn btn-primary">Delete</button>
            <a href="index.html" id="get" class="btn btn-secondary">Back</a>
        </form>
        <p id="texto"></p>
        
    </div>

    <script src="js/prueba.js"></script>
</body>
</html>
